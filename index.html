<html lang="en">

    <meta charset="utf-8">

    <title>Build a Drum Machine by SM-Designs</title>

  <script>
      function play(str) {

      if (str === "q" || str === "Q") {
        document.getElementById('display').innerText = "Help Is On The Way Maybe Midnight - Tobymac";
      } else if (str === "w" || str === "W") {
        document.getElementById('display').innerText = "Everything - Tobymac";
      } else if (str === "e" || str === "E") {
        document.getElementById('display').innerText = "I just need U. - Tobymac";
      } else if (str === "a" || str === "A") {
        document.getElementById('display').innerText = "Lights Shine Bright - Tobymac";
      } else if (str === "s" || str === "S") {
        document.getElementById('display').innerText = "Move (Keep Walkinâ€™) - Tobymac";
      } else if (str === "d" || str === "D") {
        document.getElementById('display').innerText = "Me Without You - Tobymac";
      } else if (str === "z" || str === "Z") {
        document.getElementById('display').innerText = "Steal My Show  - Tobymac";
      } else if (str === "x" || str === "X") {
        document.getElementById('display').innerText = "Love Broke Thru - Tobymac";
      } else if (str === "c" || str === "C") {
        document.getElementById('display').innerText = "Speak Life - Tobymac";
      }

      var audio = document.getElementById(str);
      audio.play();

    }



      window.document.onkeyup = function(event) {
        let keystroke = event.key
        if (keystroke === "q" || keystroke === "Q") {
          play("Q");
        } else if (keystroke === "w" || keystroke === "W") {
          play("W");
        } else if (keystroke === "w" || keystroke === "W") {
          play("W");
        } else if (keystroke === "e" || keystroke === "E") {
          play("E");
        } else if (keystroke === "a" || keystroke === "A") {
          play("A");
        } else if (keystroke === "s" || keystroke === "S") {
          play("S");
        } else if (keystroke === "d" || keystroke === "D") {
          play("D");
        } else if (keystroke === "z" || keystroke === "Z") {
          play("Z");
        } else if (keystroke === "x" || keystroke === "X") {
          play("X");
        } else if (keystroke === "c" || keystroke === "C") {
          play("C");
        }
      }
  </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
  <div class="container" id="drum-machine">
    <h1 class="text-center">My Drum Machine</h1>
      <div class="card">
        <div class="card-body">
      <div class="text-center my-3" id="display">Nothing To Display</div>
      </div>
      </div>
        <div class="d-grid gap-2">
      <button class="drum-pad btn btn-primary" id="drum=0" onclick="play('Q')">
        Q
        <audio src="./clip/q-tobymac-1.mp3" class="clip" id="Q">
      </button>
      <button class="drum-pad btn btn-primary" id="drum=1" onclick="play('W')">
        W
        <audio src="./clip/w-tobymac-2.mp3" class="clip" id="W">
      </button>
      <button class="drum-pad btn btn-primary" id="drum=2" onclick="play('E')">
        E
        <audio src="./clip/e-tobymac-3.mp3" class="clip" id="E">
      </button>
      <button class="drum-pad btn btn-primary" id="drum=3" onclick="play('A')">
        A
        <audio src="./clip/a-tobymac-4.mp3" class="clip" id="A">
      </button>
      <button class="drum-pad btn btn-primary" id="drum=4" onclick="play('S')">
        S
        <audio src="./clip/s-tobymac-5.mp3" class="clip" id="S">
      </button>
      <button class="drum-pad btn btn-primary" id="drum=5" onclick="play('D')">
        D
        <audio src="./clip/d-tobymac-6.mp3" class="clip" id="D">
      </button>
      <button class="drum-pad btn btn-primary" id="drum=6" onclick="play('Z')">
        Z
        <audio src="./clip/z-tobymac-7.mp3" class="clip" id="Z">
      </button>
      <button class="drum-pad btn btn-primary" id="drum=7" onclick="play('X')">
        X
        <audio src="./clip/x-tobymac-8.mp3" class="clip" id="X">
      </button>
      <button class="drum-pad btn btn-primary" id="drum=8" onclick="play('C')">
        C
        <audio src="./clip/c-tobymac-9.mp3" class="clip" id="C">
      </button>
    </div>
  </div>
</body>
